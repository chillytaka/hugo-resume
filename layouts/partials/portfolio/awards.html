<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="awards">
  <div class="my-auto">
    <h2 class="mb-5 text-primary">Awards & Certifications</h2>
    <ul class="fa-ul mb-0">
      {{ range .Site.Data.awards }}
      <li>
        <span class="fa-li"><i class="fas fa-trophy text-warning"></i></span>

        {{ .details | safeHTML }}
      </li>
      {{ end }}
    </ul>
  </div>
</section>
